<ion-content class="ion-padding">
  <!-- QR Code Section -->
  <ion-card class="scan-card">
    <ion-card-header>
      <ion-card-title>Scan QR Code</ion-card-title>
      <ion-card-subtitle
        >Position the QR code within the frame</ion-card-subtitle
      >
    </ion-card-header>

    <ion-card-content>
      <div class="qr-frame">
        <ion-icon name="camera-outline" class="qr-icon"></ion-icon>
      </div>
      <ion-button expand="block" class="manual-btn" color="success"
        >Manual Check In/Out</ion-button
      >
    </ion-card-content>
  </ion-card>

  <!-- Activity Section -->
  <ion-card class="activity-card">
    <ion-card-header>
      <ion-card-title>This Week's Activity</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-list lines="none">
        <ion-item>
          <ion-label>
            <h3>Monday, Jan 15</h3>

            <p>In: 09:00 AM</p>
            <p>Out: 05:00 PM</p>
          </ion-label>
          <ion-icon name="time-outline" slot="end"></ion-icon>
        </ion-item>
        <ion-item>
          <ion-label>
            <h3>Tuesday, Jan 16</h3>
            <p>In: 08:55 AM</p>
            <p>Out: 05:30 PM</p>
          </ion-label>
          <ion-icon name="time-outline" slot="end"></ion-icon>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
