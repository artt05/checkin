<ion-content class="ion-padding">
  <ion-row>
    <ion-col size="6">
      <h1 class="profile"><b>Profile</b></h1>
    </ion-col>
    <ion-col size="6" class="text-right">
      <button class="logout">[ -> Logout</button>
    </ion-col>
  </ion-row>

  <ion-card>
    <ion-card-header>
      <ion-item lines="none">
        <ion-avatar slot="start">
          <ion-icon
            name="person-circle-outline"
            size="large"
            color="success"
          ></ion-icon>
        </ion-avatar>

        <ion-label>
          <h2>John Doe</h2>
          <p>ID: 12345</p>
        </ion-label>
      </ion-item>
    </ion-card-header>
    <ion-card-content>
      <p><strong>Email</strong></p>

      <p>john.doe&#64;company.com</p>
      <br />
      <p><strong>Department</strong></p>

      <p>Engineering</p>
      <br />
      <p><strong>Role</strong></p>

      <p>Software Developer</p>
    </ion-card-content>
  </ion-card>

  <ion-button fill="clear" color="danger" slot="end">
    <ion-icon slot="icon-only" name="log-out-outline"></ion-icon>
    Logout
  </ion-button>
</ion-content>
